{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Add New NAS Client</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nasname" class="form-label">NAS Name (IP Address)</label>
                        <input type="text" class="form-control" id="nasname" name="nasname" required>
                        <div class="form-text">IP address of the access point</div>
                    </div>
                    <div class="mb-3">
                        <label for="shortname" class="form-label">Short Name</label>
                        <input type="text" class="form-control" id="shortname" name="shortname" required>
                        <div class="form-text">A friendly name for this access point</div>
                    </div>
                    <div class="mb-3">
                        <label for="secret" class="form-label">Shared Secret</label>
                        <input type="password" class="form-control" id="secret" name="secret" required>
                        <div class="form-text">The shared secret key for RADIUS authentication</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('nas_clients') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add NAS Client</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
